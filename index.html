<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Weather Forcast</title>
    <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel= "stylesheet" href= "./assets/css/style.css" />
</head>
<body>
    <header>
        <h1 class= "bg-primary text-center">Weather Dashboard</h1>
    </header>
    <main class= "d-flex">
        <div class= "city-container d-flex flex-column justify-content-between">
            <form class= "search-form d-flex flex-column form-group">
                <label for= "city-search" >Search by City: </label>
                <input type= "text" id= "city-search" name= "city-search" />
                <button type= "submit" class= "search-btn bg-info">Search</button>
            </form>
            
            <div class= "city-history-container border-top">
                <h2>Search History</h2>
                <div class= "city-history">
                    <!--dynamically add previous cities here-->
                </div>
            </div>
        </div>
        
        <div class= "weather-container d-flex flex-column justify-content-between">
            <div class= "current-weather bg-light border flex-fill">
                <h2 class= "current-city">Sample Text</h2><!--add weather icon next to this info-->
                <div class= "temp"></div>
                <div class= "humidity"></div>
                <div class= "wind-speed"></div>
                <div class= "uv-index"></div>
            </div>

            <div class= "weather-forcast d-flex flex-column flex-fill">
                <!--add 5 cards for future weather with same stuff above-->
                <h2 class= "forcast-title">5 Day Forcast:</h2>
                <div class= "card-container d-flex flex-row">
                    <div class= "card">
                        <div class= "card-body bg-info">
                            <!--card contains date, icon, temp, wind speed, humidity-->
                            <p class= "future-date-1"></p>
                            <p class= "future-icon-1"></p>
                            <p class= "future-temp-1"></p>
                            <p class= "future-wind-speed-1"></p>
                            <p class= "future-humidity-1"></p>
                        </div>
                    </div>
                
                    <div class= "card">
                        <div class= "card-body bg-info">
                            <!--card contains date, icon, temp, wind speed, humidity-->
                            <p class= "future-date-2"></p>
                            <p class= "future-icon-2"></p>
                            <p class= "future-temp-2"></p>
                            <p class= "future-wind-speed-2"></p>
                            <p class= "future-humidity-2"></p>
                        </div>
                    </div>

                    <div class= "card">
                        <div class= "card-body bg-info">
                            <!--card contains date, icon, temp, wind speed, humidity-->
                            <p class= "future-date-3"></p>
                            <p class= "future-icon-3"></p>
                            <p class= "future-temp-3"></p>
                            <p class= "future-wind-speed-3"></p>
                            <p class= "future-humidity-3"></p>
                        </div>
                    </div>

                    <div class= "card">
                        <div class= "card-body bg-info">
                            <!--card contains date, icon, temp, wind speed, humidity-->
                            <p class= "future-date-4"></p>
                            <p class= "future-icon-4"></p>
                            <p class= "future-temp-4"></p>
                            <p class= "future-wind-speed-4"></p>
                            <p class= "future-humidity-4"></p>
                        </div>
                    </div>

                    <div class= "card">
                        <div class= "card-body bg-info">
                            <!--card contains date, icon, temp, wind speed, humidity-->
                            <p class= "future-date-5"></p>
                            <p class= "future-icon-5"></p>
                            <p class= "future-temp-5"></p>
                            <p class= "future-wind-speed-5"></p>
                            <p class= "future-humidity-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src= "./assets/js/script.js"></script>
</body>
</html>
